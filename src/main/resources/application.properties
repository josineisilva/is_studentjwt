## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.platform=postgres
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=${STUDENTJWT_DB_URL}
spring.datasource.username=${STUDENTJWT_DB_USERNAME}
spring.datasource.password=${STUDENTJWT_DB_PASSWORD}

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Para exibir os comandos SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para o hibernate nao fazer alteracoes na estrutura do banco de dados
spring.jpa.hibernate.ddl-auto=none
# Para geracao do jwt
jwt.expiration=7200000

# Para enviar email
mail.smtp.host=${STUDENTJWT_SMTP_HOST}
mail.smtp.port=${STUDENTJWT_SMTP_PORT}
mail.smtp.user=${STUDENTJWT_SMTP_USER}
mail.smtp.password=${STUDENTJWT_SMTP_PASSWORD}